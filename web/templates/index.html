<!DOCTYPE html>
<html>
<head>
    <title>Audio Threat Detection Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>ðŸŽ§ Audio Threat Detection</h1>
    <p>Upload an audio file and get instant predictions.</p>

    <div class="upload-box">
        <input type="file" id="audioFile" accept="audio/*" onchange="onFileSelected()">
        <div id="fileInfo" style="margin-top:10px; font-size:0.9em; color:#555;"></div>
        <audio id="audioPreview" controls style="display:block; margin:12px auto; max-width:300px;" hidden></audio>
        <button id="analyzeBtn" onclick="uploadAudio()" disabled>Analyze Audio</button>
    </div>

    <div id="result" class="result-box"></div>

    <div id="history" class="result-box" style="width:500px;">
        <h3>Recent Predictions</h3>
        <ul id="historyList" style="text-align:left; padding-left:18px; max-height:200px; overflow:auto;"></ul>
    </div>

    <script>
        const history = [];

        function onFileSelected() {
            const fileInput = document.getElementById("audioFile");
            const fileInfo = document.getElementById("fileInfo");
            const audioPreview = document.getElementById("audioPreview");
            const analyzeBtn = document.getElementById("analyzeBtn");

            if (fileInput.files.length === 0) {
                fileInfo.textContent = '';
                audioPreview.hidden = true;
                analyzeBtn.disabled = true;
                return;
            }

            const file = fileInput.files[0];
            fileInfo.textContent = `Selected: ${file.name} (${Math.round(file.size/1024)} KB)`;

            // show playable preview
            const url = URL.createObjectURL(file);
            audioPreview.src = url;
            audioPreview.hidden = false;

            analyzeBtn.disabled = false;
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            for (let i = 0; i < history.length; i++) {
                const it = history[i];
                const li = document.createElement('li');
                li.innerHTML = `<strong>${it.label}</strong> â€” ${it.confidence} â€” <em>${it.filename}</em>`;
                list.appendChild(li);
            }
        }

        function uploadAudio() {
            let fileInput = document.getElementById("audioFile");
            if (fileInput.files.length === 0) {
                alert("Please select an audio file!");
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            const oldText = analyzeBtn.textContent;
            analyzeBtn.textContent = 'Analyzing...';

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = 
                        `<p style='color:red;'>${data.error}</p>`;
                } else {
                    const confidence = (typeof data.confidence === 'number') ? data.confidence : parseFloat(data.confidence);
                    const confStr = (confidence >= 0 && confidence <= 1) ? (Math.round(confidence*1000)/10 + '%') : confidence;
                    document.getElementById("result").innerHTML = `
                        <h2>ðŸ”Š Prediction Result</h2>
                        <p><strong>Label:</strong> ${data.prediction}</p>
                        <p><strong>Confidence:</strong> ${confStr}</p>
                    `;

                    // push to history (keep latest 10)
                    history.unshift({ label: data.prediction, confidence: confStr, filename: fileInput.files[0].name });
                    if (history.length > 10) history.pop();
                    renderHistory();
                }
            })
            .catch(err => {
                document.getElementById("result").innerHTML = `<p style='color:red;'>Request failed: ${err}</p>`;
            })
            .finally(() => {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = oldText;
            });
        }
    </script>

</body>
</html>
