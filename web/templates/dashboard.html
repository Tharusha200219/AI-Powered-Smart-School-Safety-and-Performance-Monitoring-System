<!DOCTYPE html>
<html>
<head>
    <title>Real-time Audio Threat Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="dashboard-page">
    <div class="container">
    
        <h2>ğŸ§ Real-time Audio Threat Dashboard</h2>
        <div id="alerts"></div>
    </div>

    <script>
        console.log("ğŸ“¡ Dashboard connecting...");

        const socket = io("http://127.0.0.1:5000", {
            transports: ["polling"],
        });

        socket.on("connect", () => {
            console.log("âœ… Dashboard connected.");

            const alerts = document.getElementById("alerts");

            if (alerts.children.length === 0) {
                const empty = document.createElement("div");
                empty.className = "empty-state";
                empty.id = "empty-msg";
                empty.textContent = "â³ Waiting for alerts...";
                alerts.appendChild(empty);
            }
        });

        socket.on("connect_error", (err) => {
            console.log("âŒ Connection error:", err);
        });

        socket.on("new_alert", function(data) {
            console.log("ğŸ”¥ Alert received:", data);

            const div = document.createElement("div");
            div.className = "alert-box";

            const timestamp = new Date().toLocaleTimeString();

            div.innerHTML = `
                <div><b>ğŸ• Time:</b> <span>${timestamp}</span></div>
                <div><b>ğŸ“ Source:</b> <span>${data.source}</span></div>
                <div><b>ğŸ¯ Prediction:</b> <span>${data.prediction}</span></div>
                <div><b>ğŸ“Š Confidence:</b> <span>${data.confidence}</span></div>
                ${data.text ? `<div><b>ğŸ—£ Speech:</b> <span>${data.text}</span></div>` : ""}
            `;

            document.getElementById("alerts").prepend(div);

            const emptyState = document.getElementById("empty-msg");
            if (emptyState) emptyState.remove();
        });
    </script>
</body>
</html>
