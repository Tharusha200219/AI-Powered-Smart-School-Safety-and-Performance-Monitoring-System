# YOLOv8 Dataset Configuration for Left-Behind Objects
# This file defines the dataset structure for training

# Dataset path (relative to this file)
path: ./

# Train, validation, and test sets
train: train/images
val: val/images
test: test/images

# Number of classes
nc: 7

# Class names (must match annotation files)
names:
  0: backpack
  1: book
  2: bottle
  3: umbrella
  4: jacket
  5: laptop
  6: lunchbox

# Optional: Class weights for imbalanced datasets
# Uncomment and adjust if some classes are rare
# class_weights: [1.0, 1.2, 1.0, 1.5, 1.3, 1.0, 1.1]

# Optional: Augmentation settings
# These are applied during training
# augment: true
# hsv_h: 0.015  # Image HSV-Hue augmentation (fraction)
# hsv_s: 0.7    # Image HSV-Saturation augmentation (fraction)
# hsv_v: 0.4    # Image HSV-Value augmentation (fraction)
# degrees: 0.0  # Image rotation (+/- deg)
# translate: 0.1  # Image translation (+/- fraction)
# scale: 0.5    # Image scale (+/- gain)
# shear: 0.0    # Image shear (+/- deg)
# perspective: 0.0  # Image perspective (+/- fraction), range 0-0.001
# flipud: 0.0   # Image flip up-down (probability)
# fliplr: 0.5   # Image flip left-right (probability)
# mosaic: 1.0   # Image mosaic (probability)
# mixup: 0.0    # Image mixup (probability)

