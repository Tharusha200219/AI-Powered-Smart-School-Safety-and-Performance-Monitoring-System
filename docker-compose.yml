version: "3.8"

services:
  # Python ML API
  ml-api:
    build: .
    container_name: student_performance_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ml-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
